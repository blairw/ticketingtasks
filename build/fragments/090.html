</head>

<body onload="bodyDidLoad()">
	<div id="MainContainer">
		<div id="TTImportFileModal" class="modal">
			<div class="modal-background"></div>
		  
			<div class="modal-card">
				<header class="modal-card-head">
					<p class="modal-card-title">Import JSON file into Ticketingtasks</p>
					<button class="delete" aria-label="close"></button>
				</header>
				<section class="modal-card-body">
					<p>
						<label for="TTUploadFileInput">Choose your JSON file:</label>
						<br />
						<br />
						<input type="file" id="TTUploadFileInput" accept=".json" />
					</p>
				</section>
				<footer class="modal-card-foot">
					<div class="buttons">
					<button class="button is-success" onclick="vanillaJS_loadUploadedSONFile()">Import!</button>
					<button class="button">Cancel</button>
					</div>
				</footer>
			</div>
		  
			<button class="modal-close is-large" aria-label="close"></button>
		</div>
		<div id="DocumentHeading" class="level">
			<div class="level-left">
				<div>
					<div id="DocumentHeadingText">
						ticketingtasks
					</div>
				</div>
			</div>
			<div class="level-right">
				<div>
					<button class="button is-small is-success js-modal-trigger" data-target="TTImportFileModal">
						Import
					</button>
					<button class="button is-small is-success" onclick="vanillaJS_saveToJSONFile(DataHelper.globalItems)">Export</button>
					<button class="button is-small is-danger" onclick="vanillaJS_exportAndDeleteCompletedTickets()">Dump Done Ones</button>
				</div>
			</div>
		</div>
		<div id="MasterDetailView" class="columns">
			<div id="LeftSide" class="column is-two-fifths">
				<div class="field is-grouped">
					<div class="control">
						<input id="NewTaskText" class="input" type="text" placeholder="Text input">
					</div>
					<div class="control">
						<button id="NewTaskButton" class="button is-link is-disabled">New task</button>
					</div>
				</div>
				<nav class="panel" id="MainMenu_Overdue"></nav>
				<nav class="panel" id="MainMenu_DueToday"></nav>
				<nav class="panel" id="MainMenu_DueTomorrow"></nav>
				<nav class="panel" id="MainMenu_DueSoon"></nav>
				<nav class="panel" id="MainMenu_Neglected"></nav>
				<nav class="panel" id="MainMenu_Uncategorised"></nav>
				<nav class="panel" id="MainMenu_DoneBeforeToday"></nav>
			</div>
			<div id="RightSide" class="column content">
				<div id="MainToolbar" class="level">
					<div class="level-left">
						<button id="ToolbarStarButton" class="ToolbarItem button" onclick="DataHelper.globalCurrentSelectedItem.toggleStar()">‚≠êÔ∏è</button>
						<button id="ToolbarFlagButton" class="ToolbarItem button" onclick="DataHelper.globalCurrentSelectedItem.toggleFlag()">üö©</button>
						<button id="ToolbarTickButton" class="ToolbarItem button" onclick="DataHelper.globalCurrentSelectedItem.toggleCompletion()">‚úÖ</button>
						<span class="ToolbarItem">&bull;</span>
						<input id="DueDateDatePicker" class="ToolbarItem input ToolbarItemConditionallyShown" style="display:none;" type="date">
						<button id="DueDateButton" class="ToolbarItem button" onclick="ToolbarController.userDidClickDueDateButton()">üóì due</button>
						<span class="ToolbarItem">&bull;</span>
						<input id="DelegationInput" class="ToolbarItem input ToolbarItemConditionallyShown" style="display:none;" placeholder="Delegation">
						<button id="DelegationButton" class="ToolbarItem button" onclick="ToolbarController.userDidClickDelegationButton()">üíº delegate</button>
					</div>
				</div>
				<h2 id="RHSTaskTitle"></h2>
				<table class="table">
					<thead>
						<tr>
							<th>Property</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody id="RHSTaskDetails">

					</tbody>
				</table>
				<h3 id="RHSCaseNotesHeading">Case Notes</h3>
				<div style="margin-bottom: 5rem;">
					<textarea id="NewCaseNoteTextArea" class="textarea" placeholder="Please write a new case note here"
						rows="3"></textarea>
					<button id="NewCaseNoteButton" class="button is-info is-disabled is-pulled-right">Add new case
						note</button>
				</div>
				<div id="RHSCaseNotes"></div>
			</div>
		</div>
	</div>
</body>

</html>
