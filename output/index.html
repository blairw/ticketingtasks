    AnimationController.smoothScrollLinks = function () {

            if (location.pathname.replace(/^\//, '') == hae.pathname.replace(/^\//, '') &&
                location.hostname == hae.hostname) {

                var target = $(hae.hash);

var LHSMenuController = /** @class */ (function () {
    function LHSMenuController() {
    }
    /**
     * Populates the menu when the app is started.
     */
    LHSMenuController.refreshMainMenu = function () {
        $("#MainMenu_Overdue").html('<p class="TTMenuPanelHeading panel-heading">Overdue</p>');
        $("#MainMenu_DueToday").html('<p class="TTMenuPanelHeading panel-heading">Due Today</p>');
        $("#MainMenu_DueSoon").html('<p class="TTMenuPanelHeading panel-heading">Due Soon</p>');
        $("#MainMenu_Neglected").html('<p class="TTMenuPanelHeading panel-heading">Neglected?</p>');
        $("#MainMenu_Uncategorised").html('<p class="TTMenuPanelHeading panel-heading">Uncategorised</p>');
        $("#MainMenu_DoneBeforeToday").html('<p class="TTMenuPanelHeading panel-heading">Done Before Today</p>');
        // sort into buckets
        var preparedBuckets = TaskTicketCategoryHelper.generateBuckets();
        $.each(DataHelper.globalItems, function (index, value) {
            var item = value;
            var destinationBucket = item.determineCategory();
            preparedBuckets[destinationBucket].push(item);
        });
        // generate
        $.each(preparedBuckets, function (bucketID, bucketContents) {
            // sort by name, then by completion
            // Adapted from: https://flaviocopes.com/how-to-sort-array-of-objects-by-property-javascript/
            // Adapted from: https://stackoverflow.com/questions/48195456/order-array-of-objects-with-typescript-by-value
            var notDonePart = bucketContents.filter(function (obj) { return obj.completedTs == null; });
            var donePart = bucketContents.filter(function (obj) { return obj.completedTs != null; });
            notDonePart.sort(function (a, b) { return (a.title > b.title ? 1 : -1); });
            donePart.sort(function (a, b) { return (a.title > b.title ? 1 : -1); });
            bucketContents = notDonePart.concat(donePart);
            $.each(bucketContents, function (index, item) {
                var destinationDom = TaskTicketCategoryHelper.enumToDomName(bucketID);
                // Adapted from: https://stackoverflow.com/questions/61627784/right-align-text-in-bulma-panel-block
                var itemClasses = 'TTMenuItem panel-block is-justify-content-space-between';
                if (item.completedTs) {
                    itemClasses += ' is-completed';
                }
                if (item.isStarred) {
                    itemClasses += ' is-starred-menu-item';
                }
                var preparedHTML = ""
                    + "<a style='display: none;' class='" + itemClasses + "' id='" + MENU_ITEM_PREFIX + item.id + "'>"
                    + item.title
                    + (item.isStarred ? "<div class='is-pulled-right'>⭐️</div>" : "")
                    + "</a>";
                $("#MainMenu_" + destinationDom).append(preparedHTML);
            });
        });
        // try to move to pre-saved location
        var possibleSavedItem = DataHelper.retrieveSelectedItemFromStorage();
        if (null == possibleSavedItem) {
            // nothing was saved
        }
        else {
            RHSContentController.moveToMenuItemByID(possibleSavedItem.id);
            // AnimationController.insideDivSmoothScrollWithParent(
            // 	$("#" + MENU_ITEM_PREFIX + possibleSavedItem.id),
            // 	$("#LeftSide")
            // );
            var category = possibleSavedItem.determineCategory();
            var categoryString = TaskTicketCategoryHelper.enumToDomName(category);
            AnimationController.insideDivSmoothScrollWithParent($("#MainMenu_" + categoryString), $("#LeftSide"));
        }
        $(".TTMenuItem").fadeIn("fast");
        LHSMenuController.attachMenuItemHandlers();
    };
    LHSMenuController.attachMenuItemHandlers = function () {
        $(".TTMenuItem").on("click", function () {
            var selectedID = $(this).attr("id").replace(MENU_ITEM_PREFIX, "");
            RHSContentController.moveToMenuItemByID(selectedID);
        });
    };
    LHSMenuController.saveDataAndRefreshMenu = function () {
        DataHelper.saveItemsToLocalStorage();
        LHSMenuController.refreshMainMenu();
    };
    return LHSMenuController;
}());
var RHSContentController = /** @class */ (function () {
    function RHSContentController() {
    }
    RHSContentController.generateTableRow = function (label, value) {
        var classes = "";
        if (label == "ID") {
            classes += " is-family-monospace";
        }
        if (value instanceof Date) {
            value = MyUtilities.getPreferredLocalString(value);
            classes += " is-family-monospace";
        }
        var preparedHTML = "<tr>";
        preparedHTML += "<td>" + label + "</td>";
        if (null == value) {
            preparedHTML += "<td class='" + classes + " has-text-grey-light'>N/A</td>";
        }
        else {
            preparedHTML += "<td class='" + classes + "'>" + value + "</td>";
        }
        preparedHTML += "</tr>";
        return preparedHTML;
    };
    RHSContentController.moveToMenuItemByID = function (selectedID) {
        $(".TTMenuItem").removeClass("is-active");
        $("#" + MENU_ITEM_PREFIX + selectedID).addClass("is-active");
        var tt = DataHelper.globalItems[selectedID];
        var x = tt.createTs;
        var formattedDate = [
            x.getFullYear(),
            MyUtilities.pad(x.getMonth().toString(), 2, "0"),
            MyUtilities.pad(x.getDay().toString(), 2, "0")
        ].join("-");
        var formattedTime = [x.getHours(), x.getMinutes()].join(":");
        var formattedCreateTs = formattedDate + " " + formattedTime;
        $("#RHSTaskTitle").html(tt.title);
        $("#RHSTaskDetails").html("");
        $.each({
            "ID": tt.id,
            "External ID": tt.externalId,
            "Title": tt.title,
            "Created": tt.createTs,
            "Due": tt.dueDate,
            "Completed": tt.completedTs,
            "Delegation": tt.delegation,
            "Note": tt.note
        }, function (index, value) {
            $("#RHSTaskDetails").append(RHSContentController.generateTableRow(index, value));
        });
        $("#RHSCaseNotes").html("");
        tt.caseNotes = tt.caseNotes.sort(function (a, b) { return (a.createTs > b.createTs ? -1 : 1); });
        $.each(tt.caseNotes, function (index, caseNote) {
            var preparedCaseNoteHTML = "<div class='panel CaseNotePanel'>";
            preparedCaseNoteHTML += "<div class='CaseNoteTimestamp is-family-monospace'>" + MyUtilities.getPreferredLocalString(caseNote.createTs) + "</div>";
            preparedCaseNoteHTML += "<p>" + caseNote.title + "</p>";
            preparedCaseNoteHTML += "</div>";
            $("#RHSCaseNotes").append(preparedCaseNoteHTML);
        });
        DataHelper.globalCurrentSelectedItem = tt;
        DataHelper.saveSelectedItemToLocalStorage();
        $("#NewCaseNoteTextArea").trigger("focus");
    };
    return RHSContentController;
}());
